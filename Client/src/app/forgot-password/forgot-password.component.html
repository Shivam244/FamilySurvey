<form class="login" [formGroup]="emailForm" (ngSubmit)=" resetPassword()">

    <input type="text" placeholder="Enter email"  name="email" formControlName="email">
    <input type="password" placeholder="Enter new password"  name="password" formControlName="password">
    <button type="submit">Reset</button> <br>
  </form>
